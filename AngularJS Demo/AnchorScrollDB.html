<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/Script.js"></script>
    <style>
        div {
            display: block;
            font-size: xx-large;
            height: 350px;
            width: 400px;
            border: 1px solid black;
            padding: 10px;
            overflow-y: scroll;
        }
    </style>
</head>
<body ng-controller="countryController">
    <span ng-repeat="country in dbCountries">
        <button ng-click="dbScrollTo(country.Name)">{{country.Name}}</button>
    </span>
    <br /><br />
    <div>
        <fieldset ng-repeat="country in dbCountries" id="{{country.Name}}">
            <legend>{{country.Name}}</legend>
            <ul>
                <li ng-repeat="city in country.Cities">
                    {{city.Name}}
                </li>
            </ul>
        </fieldset>
    </div>
</body>
</html>
