<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="emp in employees">
            <td>{{emp.firstName}}</td>
            <td>{{emp.gender}}</td>
            <td>{{emp.city}}</td>
        </tr>
    </tbody>
</table>
